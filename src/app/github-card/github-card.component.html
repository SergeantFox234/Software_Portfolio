<div class="card">
    
    <label>
        <a 
            href="{{cloneUrl}}" 
            target="_blank" 
            title="{{projectTitle}}"
        >
            {{projectTitle | titlecase}}
        </a>
    </label>
    
    <div class="details">
        <p>{{projectDetails}}</p>
    </div>

    <div class="chart-container">
        <canvasjs-chart [styles]="{width: '100%', height: '250px'}" [options]=chartOptions></canvasjs-chart>
    </div>
    
</div>
