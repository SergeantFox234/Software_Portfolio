<div class="card">
    
    <label>
        <a 
            href="{{cloneUrl}}" 
            target="_blank" 
            title="{{projectTitle}}"
        >
            {{projectTitle}}
        </a>
    </label>
    
    <div class="details">
        <p>{{projectDetails}}</p>
    </div>

    <app-language-wheel [languages]=languages></app-language-wheel>
</div>
