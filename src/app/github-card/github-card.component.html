<a href="{{cloneUrl}}" target="_blank" title="{{projectTitle}}">
    <div class="card">
        <label>
            {{projectTitle | titlecase}}
        </label>
        
        <div class="details">
            <p>{{projectDetails}}</p>
        </div>

        <div class="chart-container">
            <canvasjs-chart [styles]="{width: 'auto', height: '100%'}" [options]=chartOptions></canvasjs-chart>
        </div>
    
    </div>
</a>
